<!DOCTYPE html>
<html>
	<head>
	   <!-- The Sale Notifier Splash Page
	        Author: Michael Haight & Mohamed Saleh
	        Data:   10/30/2015
	   -->
	   <meta charset="UTF-8" />
	   <title>Sale Notifier</title>
	   <script src="modernizr-1.5.js"></script>
	   <link href="usersettingsstyles.css" rel="stylesheet" type="text/css" />
	</head>

	<body>
	   <header>
	      <hgroup>
	      <h1>Users Settings</h1>
	      
	      </hgroup>
	   </header>

		<section>
			<article id="Username">
				<h2>Change Username</h2>
				<label for="newusername"><h6>New User Name</h6></label>
				<input type="text" name="newusername" id="newusername"/>
			</article>
			
			<article id="Email">
				<h2>Change Email Address</h2>
				<label for="newemail"><h6>New Email Address</h6></label>
				<label for="confirmnewemail"><h6>Confirm Email Address</h6></label><br/>
				<input type="text" name="newemail" id="newemail"/>
				<input type="text" name="confirmnewemail" id="confirmnewemail"/>
			</article>
			
			<article id="Password">
				<h2>Change Password</h2>
				<label for="currentpassword"><h6>Current Password</h6></label>
				<label for="newpassword"><h6>New Password</h6></label><br/>
				<input type="text" name="currentpassword" id="currentpassword"/>			
				<input type="text" name="newpassword" id="newpassword"/>
			</article>
			
			<article id="Store">
				<h2>Change Store Preferences</h2>
				<form id="survey" name="survey"
					action="http://www.redballpizza.com/cgi-bin/survey"
					method="post">
				
					<fieldset id="StoresInfo">					
						<input type="checkbox" name="Stores" id="Amazon" value="Amazon"/> <p>Amazon</p>
						<input type="checkbox" name="Stores" id="Walmart" value="Walmart"/> <p>Walmart</p>
					</fieldset>
				</form>
			</article>

			<aside id="Submit">
				<input type="submit" value="Submit Changes" />
			</aside>
			
			<aside id="login">
				<a href="splashpage.html">Logout<a/>
			</aside>
			
		</section>
	</body>
	
</html>
